<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png?v=2">
    <title><%= webpackConfig.name %></title>
    <!--[if lt IE 11]><script>window.location.href='/html/ie.html';</script><![endif]-->
	  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      background-color: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .loader-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loader {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulseRing 1.5s ease-out infinite;
      background-color: rgba(61, 118, 227, 0.7);
    }

    .pulse-ring:nth-child(2) {
      animation-delay: 0.5s;
    }

    .pulse-ring:nth-child(3) {
      animation-delay: 1s;
    }

    .pulse-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #4f8bff;
      box-shadow: 0 0 10px rgba(79, 139, 255, 0.8);
    }

    @keyframes pulseRing {
      0% {
        transform: scale(0.3);
        opacity: 0.9;
      }
      80%, 100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .load_title {
      margin-top: 50px;
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      color: #FFF;
      font-size: 22px;
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
      animation: blink 2s infinite;
    }

    .load_subtitle {
      margin-top: 10px;
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      text-align: center;
      animation: fadeInOut 2s infinite;
    }

    .loaded #loader-wrapper {
      visibility: hidden;
      opacity: 0;
      transition: all 0.5s ease-out;
    }

    .loaded .loader-container {
      opacity: 0;
      transition: all 0.3s ease-out;
    }

    .no-js #loader-wrapper {
      display: none;
    }
  </style>
  </head>
  <body>
    <div id="app">
	    <div id="loader-wrapper">
        <div class="loader-container">
          <div id="loader">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-dot"></div>
          </div>
          <div class="load_title">智能问答系统</div>
          <div class="load_subtitle">正在加载资源，请稍候...</div>
        </div>
      </div>
	</div>
  </body>
</html>
